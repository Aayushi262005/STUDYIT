<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , initial-scale = 1.0">
        <title>STUDY IT</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">        
    </head>
    <body>
        
        <header>
            <h2 id="name">STUDY <span>IT</span></h2>
            <div class="quote" id="daily-quote"><h4>Dreams don't work unless you do</h4></div>  
            <button id="mode" title="change the mode"> <img src="moon2.png" alt="mode"></button>   
        </header>

        <main>
            <div class="allgoals">
                <h4> All goals</h4>
                <div class="main-allgoals">

                    <div class="addgoal">
                        <div class="inputfield">
                            <input type="text" placeholder="Add a new goal" id="newgoal">
                            <div class="time">
                            <input type="number" placeholder="Target(hrs)" id="hrsInput" min="0">
                            <input type="number" placeholder="Target(min)" id="minsInput" min="0">
                            </div>
                        </div>
                        <button id="submitbtn">ADD Goal</button>
                    </div>
                    <div class="goallist">
                        <p class="helperclass">Click a goal to start its study session</p>
                        <ul>
                            <p class="helperclass" id="once">No goals added yet.</p>

                        </ul>
                        
                    </div>
                </div>
            </div>

            <div class="timer">
                <h4 id="timerheading"> Select a goal</h4>
                <div class="timercontent">
                    <div class="clock">
                        <p id="changabletime">00:00:00 </p>
                    </div>
                    <button id="stop">Start</button>
                </div>

            </div>
            

            <div class="progress">
                <h4> Overall progress</h4>
                <div class="main-progress">
                <div class="progress-item-list">
                    <p class="helperclass" style="text-align: center; margin-top: 20px;">Your progress tracking will appear here.</p>
                </div>
                <div class="analysis">
                    <p class="helperclass">Total study time</p>
                    <p id="total">00:00:00</p>
            
                    <button id="reset">Reset day</button>
                </div>
                </div>
            </div>
        </main>
        <script src="script.js">
            const savedMode = localStorage.getItem("currMode");
            if (savedMode === "dark") {
                document.documentElement.classList.add("dark");
            }
        </script>
    </body>
</html>
