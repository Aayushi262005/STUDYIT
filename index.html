<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , initial-scale = 1.0">
        <title>revising</title>
        <link rel="stylesheet" href="style.css"/>
        
        
    </head>
    <body>
        
        <header>
            <h2 id="name">STUDY <span>IT</span></h2>
            <div class="quote">Todays quote</div>  
            <button id="mode"> <img src="moon2.png" alt="mode"></button>   
        </header>

        <main>
            <div class="allgoals">
                <h4> All goals</h4>
                <div class="main-allgoals">

                    <div class="addgoal">
                        <div class="inputfield">
                            <input type="text" placeholder="Add a new goal" id="newgoal">
                            <input type="number" placeholder="Target(hrs)" id="time">
                        </div>
                        <button id="submitbtn">ADD Goal</button>
                    </div>
                    <div class="goallist">
                        <p class="helperclass">Click a goal to start its study session</p>
                        <ul>
                            <li class="goal-item">
                                <span class="goal-name">Maths</span>
                                <span class="goal-time">2 hrs</span>
                            </li>

                            <li class="goal-item">
                                <span class="goal-name">os</span>
                                <span class="goal-time">3 hrs</span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="timer">
                <h4 id="timerheading"> Maths</h4>
                <div class="timercontent">
                    <div class="clock">
                        <p id="changabletime">11:00:00 </p>
                    </div>
                    <button id="stop">stop</button>
                </div>

            </div>
            

            <div class="progress">
                <h4> Overall progress</h4>
                <div class="main-progress">
                <div class="progress-item-list">
                    <div class="item">
                        <div class="til">
                            <p class="progress-title">Maths</p>
                            <p class="progress-text">1.2 / 2 hrs</p>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill">filling</div>
                        </div>
                        
                    </div>
                    <div class="item">
                        <div class="til">
                        <p class ="progress-title">os</p>
                        <p class="progress-text">2 / 3 hrs</p>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill">filling</div>
                        </div>
                        
                    </div>

                </div>
                <div class="analysis">
                    <p class="helperclass">Total study time</p>
                    <p id="total">4.5 hrs</p>
            
                    <button id="reset">Reset day</button>
                </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
